<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./indexStyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Calculator</title>
</head>
<body> 
    <main class="container-fluid d-flex justify-content-center mt-5">
        <div class="calculator-grid border border-5 border-warning mt-5 ">
            <input id="input" type="text" placeholder="0" readonly class="text-center border border-5 border-warning">
            <div class="calculator-keys">
                <button class="number btn btn-warning fw-bolder fs-5" onclick="display('7')" >7</button>
                <button class="number btn btn-warning fw-bolder fs-5" onclick="display('8')" >8</button>
                <button class="number btn btn-warning fw-bolder fs-5" onclick="display('9')" >9</button>
                <button class="operator btn btn-warning fw-bolder fs-5" data-action="divide"onclick="display('/')" >&divide;</button>
                <button class="number btn btn-warning fw-bolder fs-5" onclick="display('4')" >4</button>
                <button class="number btn btn-warning fw-bolder fs-5" onclick="display('5')" >5</button>
                <button class="number btn btn-warning fw-bolder fs-5" onclick="display('6')" >6</button>
                <button class="operator btn btn-warning fw-bolder fs-5" data-action="multiply"onclick="display('*')" >&times;</button>
                <button class="number btn btn-warning fw-bolder fs-5" onclick="display('1')" >1</button>
                <button class="number btn btn-warning fw-bolder fs-5" onclick="display('2')" >2</button>
                <button class="number btn btn-warning fw-bolder fs-5" onclick="display('3')" >3</button>
                <button class="operator btn btn-warning fw-bolder fs-5" data-action="subtract"onclick="display('-')" >-</button>
                <button class="number btn btn-warning fw-bolder fs-5"  data-action="decimal"onclick="display('.')" >.</button>
                <button class="number btn btn-warning fw-bolder fs-5" onclick="display('0')" >0</button>
                <button class="clear btn btn-warning fw-bolder fs-5"  data-action="clear"onclick="clean()" >AC</button>
                <button class="operator btn btn-warning fw-bolder fs-5" data-action="add"onclick="display('+')" >+</button>
                <button class="equal btn btn-warning fw-bolder fs-5" data-action="calculate" onclick="calculate('=')" >=</button>
            </div>
    
        </div>
    </main>
   











    
    <script src="./calculator.js"></script>
</body>
</html>
