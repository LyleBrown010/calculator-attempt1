<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./indexStyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Calculator</title>
</head>
<body> 
    <main class="container-fluid d-flex justify-content-center">
        <div class="calculator-grid">
            <input class="display" type="text"  readonly>
            <div class="calculator-output">
                <div class="previous-operand"></div>
                <div class="current-operand"></div>
    
            </div>
            <div class="calculator-keys">
                <button class="btn btn-warning fw-bolder fs-5" >7</button>
                <button class="btn btn-warning fw-bolder fs-5" >8</button>
                <button class="btn btn-warning fw-bolder fs-5" >9</button>
                <button class="operator btn btn-warning fw-bolder fs-5" data-action="divide">&divide;</button>
                <button class="btn btn-warning fw-bolder fs-5" >4</button>
                <button class="btn btn-warning fw-bolder fs-5" >5</button>
                <button class="btn btn-warning fw-bolder fs-5" >6</button>
                <button class="operator btn btn-warning fw-bolder fs-5" data-action="multiply">&times;</button>
                <button class="btn btn-warning fw-bolder fs-5" >1</button>
                <button class="btn btn-warning fw-bolder fs-5" >2</button>
                <button class="btn btn-warning fw-bolder fs-5" >3</button>
                <button class="operator btn btn-warning fw-bolder fs-5" data-action="subtract">-</button>
                <button class="btn btn-warning fw-bolder fs-5" >0</button>
                <button class="btn btn-warning fw-bolder fs-5"  data-action="decimal">.</button>
                <button class="btn btn-warning fw-bolder fs-5"  data-action="clear">AC</button>
                <button class="operator btn btn-warning fw-bolder fs-5" data-action="add">+</button>
                <button class="equal-span-four btn btn-warning fw-bolder fs-5" data-action="calculate" >=</button>
            </div>
    
        </div>
    </main>
   











    
    <script src="./calculator.js"></script>
</body>
</html>
